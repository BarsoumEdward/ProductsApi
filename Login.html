<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container">
    <h1 class="text-center">Login By Web Api To Create Token</h1>
    <a href="Registration.html" class="btn btn-primary" style="position:absolute;top:20px;left:1200px;">Register Now</a>

    <br><br><br>
    <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter Username" class="form-control" />
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password" class="form-control" />
    </div>

    <input type="button" id="loginbtn" value="LogIn" class="btn btn-success" />



    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>
        $(function () {

            $("#loginbtn").click(function () {

                $.ajax({
                    type: "post",
                    url: "/login",
                    data: { username: $("#username").val(), password: $("#password").val(), grant_type: "password" },
                    dataType: "json",
                    success: function (data) {
                        sessionStorage.setItem('accessToken', data.access_token);
                        window.location.href = "Product.html";
                    },
                    error: function (xhr) {
                        alert(xhr.responseText);
                    }

                });
            })
        })

    </script>
</body>
</html>
